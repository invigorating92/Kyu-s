<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        display: block;
        color: tomato;
        height: 100px;
        width: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>안녕하세요</div>
    <div>저는 김현우입니다</div>
    <h1>저는 html을 공부하고 있습니다.</h1>
    <audio
      controls
      autoplay
      src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3"
    ></audio>
    <input type="color" />
    <form>
      <input type="file" accept=".pdf, .jpg" />
      <label for="ID">아이디를 입력하세요</label>
      <input id="ID" required placeholder="ID" type="text" />
      <input required placeholder="password" type="password" minlength="8" />
      <input required placeholder="e-mail" type="email" />
      <input type="submit" value="로그인" />
    </form>
    <span>이게 얼마만이냐</span>
  </body>
</html>
